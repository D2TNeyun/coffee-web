    <main>
      <div id="khung">
        <!-- onsubmit="return validateDangky()" action="" method="get"-->
        <form id="form-viencuakhung" onsubmit="return validateDangky()" action="" method="get" >
            <h1 class="form-heading">Đăng ký Thành Viên<br>The Coffe</h1>
            <form id="login" action="" role="form" onsubmit="return validateDangky()" method= "get">
              <div class="form-group" id="">
                <i class="fa fa-user"></i>
                <input type="text" id="name" name="name" class="form-nhap" placeholder="Họ tên khách hàng" required>
              </div>
              <div class="form-group" >
                <i class="fa fa-user"></i>
                <input type="text" id="username" name="username" class="form-nhap" placeholder="Tên đăng nhập"required>
              </div>
              <div class="form-group" id="">
                <i class="fa fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" class="form-nhap" placeholder="Email" required>
              </div>
              <div class="form-group" id="">
                <i class="fa fa-solid fa-phone"></i>
                <input type="tel" id="telephone" name="telephone" class="form-nhap" placeholder="Số điện thoại" required>
              </div>
              <div class="form-group" id="">
                <i class="fa fa-solid fa-key"></i>
                <input type="password" id="password1" name="password1" class="form-nhap" placeholder="Mật khẩu" required>
              </div>
              <div class="form-group" id="">
                <i class="fa fa-solid fa-key"></i>
                <input type="password" id="password2" name="password2" class="form-nhap" placeholder="Nhập lại mật khẩu" required>
              </div>
              <div class="form-LoginConnection">
                <p>Đã có tài khoản? <a class="form-a"  href="dangnhap.html">Đăng nhâp</a></p>
              </div>
              <div class="form-submit_reset">
                <button class="form-submit" name="submit"  type="submit">Đăng ký</button>
                <button class="form-reset" name="reset" type="reset">Hủy</button>
              </div>
            </form>
        </form>
